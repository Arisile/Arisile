<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-lg pt-5">
        <div id="slide" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#slide" data-bs-slide-to="0" class="active" aria-label="slide 1"></button>
                <button type="button" data-bs-target="#slide" data-bs-slide-to="1" aria-label="slide 2"></button>
                <button type="button" data-bs-target="#slide" data-bs-slide-to="2" aria-label="slide 3"></button>
                <button type="button" data-bs-target="#slide" data-bs-slide-to="3" aria-label="slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active c-item">
                  <img
                    src="image/Chicago.jpg"
                    class="d-block w-100 c-image"
                    alt="slide-1"
      
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h1 class="fw-bold ">CHICAGO</h1>
                    <p>United State of America</p>
                  </div>
                </div>
                <div class="carousel-item c-item">
                  <img
                    src="image/Ibadan.jpg"
                    class="d-block w-100 c-image"
                    alt="slide-2"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h1 class="fw-bold ">NEW YORK</h1>
                    <p>United State of America</p>
                  </div>
                </div>
                <div class="carousel-item c-item">
                  <img
                    src="image/Lagos.jpg"
                    class="d-block w-100 c-image"
                    alt="slide-3"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h1 class="fw-bold ">IBADAN</h1>
                    <p>Nigeria</p>
                  </div>
                </div>
                <div class="carousel-item c-item">
                  <img
                    src="image/New-York.jpg"
                    class="d-block w-100 c-image"
                    alt="slide-4"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h1 class="fw-bold ">LAGOS</h1>
                    <p>Nigeria</p>
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#slide" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#slide" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
              </button>

        </div>
    </div>
</body>
</html>
